<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <title>공연 팀 모집 수정</title>
    <link rel="stylesheet" href="/css/update.css">
    <!-- 하단 버튼만을 위한 css -->
    <style>
        .bottomSubmit {
            text-align: center;
        }

        .centered-buttons {
            display: inline-block; 
        }

        .centered-buttons button {
            margin: 0 10px; 
            background-color: rgb(41, 43, 50);
            width: 200px;
            height: 50px;
            color: white;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .centered-buttons button:hover {
            margin: 0 10px; 
            scale: 103%;
            background-color: rgb(58, 59, 63);
            width: 200px;
            height: 50px;
            color: white;
        }
    </style>
</head>
<body layout:fragment="content">

    <div id="topContent">
        <h1>공연팀 모집 게시글 수정</h1>
        <p>공연팀 모집 게시글을 수정합니다. 꼼꼼하게 수정해 주세요.</p>
        <hr>
    </div>

    <div id="insertContainer">
        <form action="/team/update" method="POST" id="form">
            <input type="hidden" name="teamNo" th:value="${team.teamNo}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="_csrf">
            <input type="hidden" name="writer" th:value="${#authentication.principal.users.nickname}">
            <input type="hidden" name="username" th:value="${#authentication.principal.users.username}">

            <div class="tableContainer">
                <table>
                    <tr>
                        <td>제목</td>
                        <td>
                            <input type="text" name="title" id="title" th:value="${team.title}">
                        </td>
                    </tr>
                    <tr>
                        <td>모집팀 수</td>
                        <td>
                            <select name="capacity">
                                <option value="1" th:selected="${team.capacity==1}">1명</option>
                                <option value="2" th:selected="${team.capacity==2}">2명</option>
                                <option value="3" th:selected="${team.capacity==3}">3명</option>
                                <option value="4" th:selected="${team.capacity==4}">4명</option>
                                <option value="5" th:selected="${team.capacity==5}">5명</option>
                                <option value="6" th:selected="${team.capacity==6}">6명</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>공연일자</td>
                        <td>
                            <input type="date" name="liveDate" th:value="${team.liveDate}">
                        </td>
                    </tr>
                    <tr>
                        <td>공연 시작 시각</td>
                        <td>
                            <input type="time" name="liveStTime" id="liveStTime" th:value="${team.liveStTime}">
                        </td>
                    </tr>

                    <tr>
                        <td>공연 종료 시각</td>
                        <td>
                            <input type="time" name="liveEndTime" id="liveEndTime" th:value="${team.liveEndTime}">
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="location" id="location">
                                <option value="경기" th:selected="${team.location == '경기'}">경기</option>
                                <option value="서울" th:selected="${team.location == '서울'}">서울</option>
                                <option value="부산" th:selected="${team.location == '부산'}">부산</option>
                                <option value="경남" th:selected="${team.location == '경남'}">경남</option>
                                <option value="인천" th:selected="${team.location == '인천'}">인천</option>
                                <option value="경북" th:selected="${team.location == '경북'}">경북</option>
                                <option value="대구" th:selected="${team.location == '대구'}">대구</option>
                                <option value="충남" th:selected="${team.location == '충남'}">충남</option>
                                <option value="전남" th:selected="${team.location == '전남'}">전남</option>
                                <option value="전북" th:selected="${team.location == '전북'}">전북</option>
                                <option value="충북" th:selected="${team.location == '충북'}">충북</option>
                                <option value="강원" th:selected="${team.location == '강원'}">강원</option>
                                <option value="대전" th:selected="${team.location == '대전'}">대전</option>
                                <option value="광주" th:selected="${team.location == '광주'}">광주</option>
                                <option value="울산" th:selected="${team.location == '울산'}">울산</option>
                                <option value="제주" th:selected="${team.location == '제주'}">제주</option>
                                <option value="세종" th:selected="${team.location == '세종'}">세종</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>장소</td>
                        <td>
                            <input type="text" name="address" id="address" th:value="${team.address}">
                        </td>
                    </tr>
                    <tr>
                        <td>계좌번호</td>
                        <td  class="account-inputs">
                            <select name="account1" id="account1">
                                <option value="신한은행" th:selected="${team.account1=='신한은행'}">신한은행</option>
                                <option value="우리은행" th:selected="${team.account1=='우리은행'}">우리은행</option>
                                <option value="하나은행" th:selected="${team.account1=='하나은행'}">하나은행</option>
                                <option value="SC은행" th:selected="${team.account1=='SC은행'}">SC은행</option>
                                <option value="도이치은행" th:selected="${team.account1=='도이치은행'}">도이치은행</option>
                                <option value="뱅크오브아메리카" th:selected="${team.account1=='뱅크오브아메리카'}">뱅크오브아메리카</option>
                                <option value="수협은행" th:selected="${team.account1=='수협은행'}">수협은행</option>
                                <option value="제주은행" th:selected="${team.account1=='제주은행'}">제주은행</option>
                                <option value="카카오뱅크" th:selected="${team.account1=='카카오뱅크'}">카카오뱅크</option>
                                <option value="케이뱅크" th:selected="${team.account1=='케이뱅크'}">케이뱅크</option>
                                <option value="한국씨티은행" th:selected="${team.account1=='한국씨티은행'}">한국씨티은행</option>
                                <option value="BNP파리바은행" th:selected="${team.account1=='BNP파리바은행'}">BNP파리바은행</option>
                                <option value="HSBC은행" th:selected="${team.account1=='HSBC은행'}">HSBC은행</option>
                                <option value="JP모건체이스은행" th:selected="${team.account1=='JP모건체이스은행'}">JP모건체이스은행</option>
                                <option value="산림조합중앙회" th:selected="${team.account1=='산림조합중앙회'}">산림조합중앙회</option>
                                <option value="새마을금고은행" th:selected="${team.account1=='새마을금고은행'}">새마을금고은행</option>
                                <option value="저축은행" th:selected="${team.account1=='저축은행'}">저축은행</option>
                                <option value="신협중앙회" th:selected="${team.account1=='신협중앙회'}">신협중앙회</option>
                                <option value="우체국" th:selected="${team.account1=='우체국'}">우체국</option>
                            </select>
                            <input type="text" name="account2" id="account2" th:value="${team.account2}">
                        </td>
                    </tr>
                    <tr>
                        <td>가격</td>
                        <td>
                            <input type="text" name="price" id="price" th:value="${team.price}">
                        </td>
                    </tr>
                    <!-- 글 작성 에디터 -->
                    <tr>
                        <td>게시글 적성 에디터</td>
                        <td class="data">
                            <textarea name="content" id="content" cols="30" rows="10" 
                            class="input-textarea" th:text="${team.content}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="bottomSubmit">
                            <div class="centered-buttons">
                                <button type="button" onclick="actionUpdate()">수정</button>
                            </div>
                        </td>
                </table>
            </div>
        </form>
    </div>

    

    <script>

        var toolbar = [
            // 글꼴 설정
            ['fontname', ['fontname']],
            // 글자 크기 설정
            ['fontsize', ['fontsize']],
            // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
            ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
            // 글자색
            ['color', ['forecolor','color']],
            // 표만들기
            ['table', ['table']],
            // 글머리 기호, 번호매기기, 문단정렬
            ['para', ['ul', 'ol', 'paragraph']],
            // 줄간격
            ['height', ['height']],
            // 그림첨부, 링크만들기, 동영상첨부
            ['insert',['picture','link','video']],
            // 코드보기, 확대해서보기, 도움말
            ['view', ['codeview','fullscreen', 'help']]
        ];

        var setting = {
            height : 1000,
            minHeight : null,
            maxHeight : null,
            focus : true,
            lang : 'ko-KR',
            toolbar : toolbar,
            callbacks : { 

                onImageUpload : function(files, editor, welEditable) {
                    for (var i = files.length - 1; i >= 0; i--) {
                        uploadImage(files[i], this);
                    }
                }
            }
        };


     
        $('#content').summernote(setting)
        let _csrf_name = $('#_csrf').attr('name')
        let _csrf_value = $('#_csrf').val()  
        
        // 에디터 파일 업로드
        function uploadImage(file, element) {
            const fileUrl = 'http://localhost:8080/file'
            const url = 'http://localhost:8080/file'

            let formData = new FormData()
            formData.append(_csrf_name, _csrf_value )
            formData.append("file", file)

            $.ajax({
                url : url,
                type : "post",
                data : formData,
                contentType : false,
                processData : false,
                success : function(response) {
                    let fileNo = response
                    // let img = `<img src="${fileUrl}/img/${fileNo}">`
                    let imgUrl = `${fileUrl}/img/${fileNo}`
                    // 업로드된 이미지url 를 에디터에 추가
                    $(element).summernote('editor.insertImage', imgUrl)
                },
                error : function(error) {

                }
                
            })
        }



// 수정하기
function actionUpdate() {
let form = $(`#form`)
let title = $(`#title`)
let address = $(`#address`)
let account2 = $(`#account2`)
let price = $(`#price`)
let msg = ''



let titleCheck = /^.{3,40}$/
msg = '제목은 3 ~ 30 글자 사이로 작성해주십시오.'
if(!check(titleCheck,title,msg)) return false


let addressCheck = /^.{5,20}$/
msg = '주소는 5 ~ 20 글자 사이로 작성해주십시오.'
if(!check(addressCheck,address,msg)) return false

let account2Check = /^.{10,20}$/
msg = '계좌번호는 알맞은 형태로 작성해주십시오.'
if(!check(account2Check,account2,msg)) return false

let priceCheck = /^\d{1,8}$/
msg = '가격은 8자릿수 안의 정수로 입력해주십시오'
if(!check(priceCheck, price, msg)) return false


form.submit()
}


function check(regExp, element, msg) {

if( regExp.test(element.val())) {			
    return true
}

alert(msg)
element.select()
element.focus()
return false
}


    </script>
</body>
</html>
